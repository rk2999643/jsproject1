<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <div class="clock"><img src="./image/clock_logo.png" alt=""></div>
        <div class="timeblock">
            <div class="time">Time</div>
            <div class="hour">10 hour</div>
            <div class="dot">:</div>
            <div class="minute">00 mins</div>
            <div class="dot2">:</div>
            <div class="second">01 secs</div>
            <div class="am">AM</div>
        </div>
        <div class="block">
           
            <div class="sun"><img src="./image/wake_up.svg" alt=""></div>
            <div class="set">Set wake up time</div>
            <div>
                <form action="">
                    <label for="time"></label>
                 <select name="time" id="time" class="wake">
                    <option value="10">10AM - 11AM</option>
                    <option value="8">8AM - 9AM</option>
                    <option value="9">9AM - 10AM</option>
                    <option value="11">11AM - 12AM</option>
                 </select>
                </form>
            </div>
            <div class="lunch"><img src="./image/lunch_time.svg" alt=""></div>
            <div class="setlunch">Set lunch time</div>
            <div>
                
                <form action="">
                    <label for="time"></label>
                 <select name="time" id="time" class="wake2">
                    <option value="10">12PM - 1PM</option>
                    <option value="8">1PM - 2PM</option>
                    <option value="9">2PM - 3PM</option>
                    <option value="11">3PM - 4PM</option>
                 </select>
                </form>
            </div>
           <div class="nap"><img src="./image/nap_time.svg" alt=""></div>
           <div class="setnap">Set nap time</div> 
           <div>
            <form action="">
                <label for="time"></label>
             <select name="time" id="time" class="wake3">
                <option value="10">4PM - 5PM</option>
                <option value="8">5PM - 6PM</option>
                <option value="9">6PM - 7PM</option>
                <option value="11">7PM - 8PM</option>
             </select>
            </form>
           </div>
           <div class="night"><img src="./image/wake_up.svg" alt=""></div>
           <div class="setnight">Set night time</div>
           <div>
            <form action="">
                <label for="time"></label>
             <select name="time" id="time" class="wake4">
                <option value="10">8PM - 9PM</option>
                <option value="8">9PM - 10PM</option>
                <option value="9">10PM - 11PM</option>
                <option value="11">11PM - 12PM</option>
             </select>
            </form>
           </div>
           
        </div>
        <div class="close"><b class="closep">GRAB SOME HEALTHY BREAKFAST!!</b></div>
        <div class="girl"></div>
        <div class="msg"><b>GODD MORNING!! WAKE UP!!</b></div>
        <div class="setalarm">Set Alarm</div>
        <div class="bottom"><p>Wake Up Time : 10AM-11AM <br>Lunch Time : 12PM-1PM <br> Nap Time : 4PM-5PM <br> Night Time : 4PM-5PM </p></div>

    </div>
    
</body>
</html>
